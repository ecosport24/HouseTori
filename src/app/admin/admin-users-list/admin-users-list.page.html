<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>{{is_today? "Today's List": "All Users"}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="Logout()">
        <ion-icon name="power-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-row>
            <ion-col size="8">
              <ion-item>
                <ion-datetime
                  min="2019-01-01"
                  max="2021-12-31"
                  placeholder="Select Date"
                  [(ngModel)]="selectDate"
                ></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="full" (click)="FilteredUsersByDate()"
                >Done</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <p *ngIf="!no_users && is_today" class="ion-text-center">
            (0) User Today
          </p>
          <ion-item
            lines="none"
            *ngFor="let user of displayUsers; let i = index"
            style="--animation-order:{{i}}"
          >
            <ion-icon name="person-circle-sharp" slot="start"></ion-icon>
            <ion-label>
              <h2>{{user.acc_email}}</h2>
              <p>{{user.acc_created_date | date: "MMMM dd, yyyy"}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
