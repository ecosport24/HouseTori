<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="Logout()">
        <ion-icon name="power-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="card-dash" routerLink="/today">
          <ion-badge color="light">{{todays_count}}</ion-badge>
          <ion-icon name="calendar-sharp"></ion-icon>
          <div class="card-title">Number of Users Today</div>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="card-dash" routerLink="/all">
          <ion-badge color="light">{{all_users_count}}</ion-badge>
          <ion-icon name="people-circle-sharp"></ion-icon>
          <div class="card-title">Number of all Users</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
