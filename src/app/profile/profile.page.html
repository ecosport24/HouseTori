<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!is_admin">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
    <ion-buttons slot="end" *ngIf="is_admin">
      <ion-button>
        <ion-icon name="power-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="background-image-color">
          <!-- <div class="profile-title">Welcome to housetori</div> -->
          <div class="profile-title">Profile Information</div>
          <ion-avatar>
            <ion-img [src]="userImage? userImage: imageURL"> </ion-img>
          </ion-avatar>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="row-information">
      <ion-col>
        <ion-card>
          <ion-list>
            <ion-item lines="none">
              <ion-icon name="person-circle-sharp" slot="start"></ion-icon>
              <ion-label>
                <p>{{user.acc_first_name}} {{user.acc_last_name}}</p>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="mail-sharp" slot="start"></ion-icon>
              <ion-label>
                <p>{{user.acc_email}}</p>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="lock-closed-sharp" slot="start"></ion-icon>
              <ion-label>
                <p>Password</p>
              </ion-label>
            </ion-item>
          </ion-list>
          <ion-button
            color="primary"
            expand="block"
            routerLink="/profile/profile-edit"
            ><ion-icon name="create-sharp" slot="start"></ion-icon>
            Edit</ion-button
          >
          <!-- <div *ngI>

          </div> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
