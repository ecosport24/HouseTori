<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{room.rm_name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAlertCtrlUpdate()" [disabled]="form.invalid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Room Name</ion-label>
              <ion-input type="text" formControlName="rm_name"></ion-input>
            </ion-item>
            <ion-card class="image-container">
              <ion-img [src]="imageURL? imageURL: imageDefault"></ion-img>
            </ion-card>
            <div class="ion-text-center ion-padding-bottom">
              <ion-button color="primary" (click)="takePhoto()"
                ><ion-icon slot="start" name="camera"></ion-icon>
                Camera</ion-button
              >
              <ion-button color="primary" (click)="getGallery()"
                ><ion-icon slot="start" name="image"></ion-icon>
                Gallery</ion-button
              >
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
